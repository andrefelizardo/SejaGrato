<ion-view id="historico" ng-controller="HomeController" class="bgcolor2" title="HistÃ³rico">
	<ion-nav-buttons side="right" class="has-header">
	<select name="filtroMensagens" id="" ng-model="filtroDia.opcao.opcaoEscolhida" ng-options="opcaoEscolhida for opcaoEscolhida in filtroDia.opcoes" class="bgcolor4 fontcolor1 selectFiltro no-border">
	</select>
	</ion-nav-buttons>
	<ion-content ng-click="hideButtonsOptions()">
		<script id="templates/modalTextoGratidao.html" type="text/ng-template">
			<ion-modal-view class="modalCustom">
				<ion-header-bar class="bar-energized">
					<button class="button bgcolor3 bordercolor3" ng-click="modal.hide()">
						<i class="icon ion-android-arrow-back"></i>
					</button>
					<h1 class="title title-center">Editar Mensagem</h1>
					<button class="button fontcolor4 button-primary button-icon ion-checkmark-round buttonSalvarModal" ng-click="editarTexto()"></button>
				</ion-header-bar>
				<ion-content class="padding">
					<textarea style="resize: none;background: transparent;font-size: 1em;width: 100%; line-height: 20px; border-bottom-width: 1px; border-bottom-style: solid;" rows="1" ng-change="tamanhoTextarea()" class="fontcolor3 bordercolor1 textareaModal" required ng-model="mensagemSelecionada.texto"></textarea>
				</ion-content>
			</ion-modal-view>
		</script>
	<!-- Colocar um ng-repeat aqui -->
	<p ng-show="mensagensFiltradas.length < 1" class="text-center padding fontcolor3" style="margin-top: 25px;">Nenhuma mensagem de gratidÃ£o para a data selecionada.</p>
	<ion-list id="" ng-repeat="mensagem in lista | orderBy:data:true | filter: dataFiltrada as mensagensFiltradas">
		<ion-item class="listaTransparente bgcolor3" id="" ng-click="visualizarTexto(mensagem, $index)">
			<span>{{mensagem.texto}}</span>
			<span class="data">{{mensagem.data}}</span>
			<ion-option-button class="button-assertive" ng-click="excluirTexto(mensagem)"><span class="ion-trash-b" style="font-size:130%;"></span></ion-option-button>
		</ion-item>
	</ion-list>
	</ion-content>
</ion-view>

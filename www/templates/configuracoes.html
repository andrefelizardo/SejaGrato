<ion-view title="Configurações" id="configuracoes" ng-controller="configuracoesController" class="bgcolor2" ng-init="getDataSincronizacao()">
  <ion-content class="has-header">
    <ul class="list">
      <li class="item">Usuário:
        <span class="item-note">{{usuario.email}}</span>
      </li>
      <li class="item">Última sincronização:
        <span class="item-note">{{dataSincronizacao}} {{horaSincronizacao}}</span>
      </li>
      <li>
        <ion-toggle ng-model="lembreteNoturno" ng-change="agendarLembreteNoturno()" toggle-class="toggle-calm">Lembrete noturno:</ion-toggle>
      </li>
<!--       <li>
        <ion-toggle ng-model="lembrancaSemanal" ng-change="agendarLembrancaSemanal()" toggle-class="toggle-calm">Lembrança semanal:</ion-toggle>
      </li> -->
    </ul>
  </ion-content>
</ion-view>

<ion-view title="Configurações" id="configuracoes" ng-controller="configuracoesController" class="bgcolor2" ng-init="getDataSincronizacao()">
  <ion-content class="has-header">
    <div class="list">
      <p class="item">Usuário:
        <span class="item-note">{{usuario.email}}</span>
      </p>
      <p class="item">Última sincronização:
        <span class="item-note">{{dataSincronizacao}} {{horaSincronizacao}}</span>
      </p>
    </div>
  </ion-content>
</ion-view>
